name: Build/Publish Preview Nuget

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      push_nuget:
        description: "If the build should push the Nuget Package to nuget.org"
        required: true
        type: boolean
        default: false
      nuget_version_override:
        description: "The value to use for the NuGet Version that is pushed, if it is pushed"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_VERSION: 8.0.x
      SRC_DIRECTORY_PATH_LIB: ${{ github.workspace }}/src
      PROJECT_NAME_LIB: PublicInterfaceGenerator
      NUGET_VERSION: ${{ github.event.inputs.nuget_version_override || '0.0.1-preview.${{ github.run_number }}' }}

    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: Cake Frosting Build and Push NuGet
        run: dotnet run --project ${{ github.workspace }}/build/Build.csproj -- --srcDirectoryPath=${{ env.SRC_DIRECTORY_PATH_LIB }} --nugetVersion=${{ env.NUGET_VERSION }} --push_nuget=${{ inputs.push_nuget }}

      # - name: Publish NuGet - Lib
      #   run: dotnet nuget push "${{ env.SRC_DIRECTORY_PATH_LIB }}/${{ env.PROJECT_NAME_LIB }}/bin/${{ env.CONFIGURATION }}/cake-build-output/*${{ env.NUGET_VERSION }}.nupkg" --source "https://api.nuget.org/v3/index.json" --api-key ${{ secrets.NUGET_API_KEY }}
